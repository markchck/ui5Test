<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>UI5 Walkthrough</title>

    <!-- 
    속성 설명
    1. data-sap-ui-on-init="module:ui5/walkthrough/index" 에서 index.js파일을 연동
    2. data-sap-ui-resource-roots='{"ui5.walkthrough": "./"}'` 에서 설정한다. index.html이 있는 곳의 경로인 `./`를 ui5.walkthrough라고 부르기로 index.html에서 설정함.
    -->
    <script
      id="sap-ui-bootstrap"
      src="resources/sap-ui-core.js"
      data-sap-ui-theme="sap_horizon"
      data-sap-ui-libs="sap.m"
      data-sap-ui-compat-version="edge"
      data-sap-ui-async="true"
      data-sap-ui-on-init="module:sap/ui/core/ComponentSupport"
      data-sap-ui-resource-roots='{
			"ui5.walkthrough": "./"
		}'
    ></script>
  </head>
  <body>
    <!-- <div class="sapUiBody" id="content">Hello World</div> -->
    <!-- <div class="sapUiBody" id="content"></div> -->
    <div
      data-sap-ui-component
      data-name="ui5.walkthrough"
      data-id="container"
      data-settings='{"id" : "walkthrough"}'
    ></div>
  </body>
</html>
